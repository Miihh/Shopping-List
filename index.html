<!DOCTYPE html>
<html>
    <head>
        <title>S.L.</title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>

    
    <body>
        <div id="gif">
            <img src="./slgif.gif" alt="shopping list gif">
        </div>
        
        <h1>Shopping List</h1>
        <div id="list">
            <p>Add items to your list</p> 
            <p>After you get them, just cross them off the list</p>
            <input id="userinput" type="text" placeholder="enter items to your list">
            <button id="enter">Enter</button>
            <ul class="ulList">
                <li>Notebook</li>
                <li>Mere</li>
                <li>Pere</li>
                <li>iPhone</li>
                <li>Samsung</li>
            </ul>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
